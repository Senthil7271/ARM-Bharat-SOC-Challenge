<svg width="300" height="120" viewBox="0 0 300 120"
     xmlns="http://www.w3.org/2000/svg">

  <rect width="100%" height="100%" fill="#0d1117"/>

  <text x="50%" y="55%"
        text-anchor="middle"
        font-family="monospace"
        font-size="60"
        fill="#00ffcc">

    <!-- Letter A -->
    <tspan opacity="0">a
      <animate attributeName="opacity"
               values="0;1;1;0"
               keyTimes="0;0.2;0.6;1"
               dur="3s"
               repeatCount="indefinite"/>
    </tspan>

    <!-- Letter R -->
    <tspan opacity="0">r
      <animate attributeName="opacity"
               values="0;0;1;1;0"
               keyTimes="0;0.3;0.5;0.8;1"
               dur="3s"
               repeatCount="indefinite"/>
    </tspan>

    <!-- Letter M -->
    <tspan opacity="0">m
      <animate attributeName="opacity"
               values="0;0;0;1;1;0"
               keyTimes="0;0.4;0.6;0.8;0.9;1"
               dur="3s"
               repeatCount="indefinite"/>
    </tspan>

  </text>
</svg>
